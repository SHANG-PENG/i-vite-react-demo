<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aldelo ePay TMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      width: 360px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    select {
      width: 100%;
      height: 36px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .apple-pay-button {
      display: inline-block;
      width: 360px;
      height: 48px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }

    apple-pay-button {
      --apple-pay-button-width: 360px;
      --apple-pay-button-height: 48px;
      --apple-pay-button-border-radius: 5px;
      --apple-pay-button-padding: 0px 0px;
      --apple-pay-button-box-sizing: border-box;
    }

    .app-pay-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .form-group {
      height: 48px;
    }

    .form-group input {
      width: 90%;
      height: 80%;
      padding: 0 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <form id="myForm">
    <label for="transaction_amount" style="font-size: 24px;">Transaction Amountï¼š$99.99</label>
    <br>
    <hr />
    <br>
    <label for="transaction_type">Card Type</label>
    <div class="form-group">
      <select id="transaction_type" name="transaction_type">
        <option value="1">MasterCard</option>
        <option value="2">Visa</option>
        <option value="3">AMEX</option>
        <option value="4">Discover</option>
      </select>
    </div>

    <label for="transaction_type">Card Number</label>
    <div class="form-group">
      <input type="text" value="" placeholder="****Last 4" />
    </div>
    <div class="form-group">
      <input type="submit" value="Pay" onclick="alert('Payment Successful!'); window.open('http://localhost:8002/?r=ok', '_self'); return false;" style="margin-top: 10px; background-color: #000; color: #fff; border: none; cursor: pointer; width: 100%; border-radius: 5px; height: 48px; line-height: 48px;">
    </div>
  </form>
</body>

</html>
