<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Pay</title>
  <style>
    apple-pay-button {
      --apple-pay-button-width: 300px;
      --apple-pay-button-height: 60px;
      --apple-pay-button-border-radius: 0px;
      --apple-pay-button-padding: 0px 0px;
      --apple-pay-button-box-sizing: border-box;
    }

    .app-pay-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    </style>

  <script async crossorigin
  src="https://applepay.cdn-apple.com/jsapi/v1.1.0/apple-pay-sdk.js"
  ></script>
  <script type="text/javascript">
    function onApplePayButtonClicked() {
      if (!ApplePaySession) {
        return;
      }

      // Define ApplePayPaymentRequest
      const request = {
        "countryCode": "US",
        "currencyCode": "USD",
        "merchantCapabilities": [
          "supports3DS"
        ],
        "supportedNetworks": [
          "visa",
          "masterCard",
          "amex",
          "discover"
        ],
        "total": {
          "label": "Demo (Card is not charged)",
          "type": "final",
          "amount": "1.99"
        }
      };

      // Create ApplePaySession
      const session = new ApplePaySession(3, request);

      session.onvalidatemerchant = async event => {
        // Call your own server to request a new merchant session.
        const merchantSession = await validateMerchant();
        session.completeMerchantValidation(merchantSession);
      };

      session.onpaymentmethodselected = event => {
        // Define ApplePayPaymentMethodUpdate based on the selected payment method.
        // No updates or errors are needed, pass an empty object.
        const update = {};
        session.completePaymentMethodSelection(update);
      };

      session.onshippingmethodselected = event => {
        // Define ApplePayShippingMethodUpdate based on the selected shipping method.
        // No updates or errors are needed, pass an empty object. 
        const update = {};
        session.completeShippingMethodSelection(update);
      };

      session.onshippingcontactselected = event => {
        // Define ApplePayShippingContactUpdate based on the selected shipping contact.
        const update = {};
        session.completeShippingContactSelection(update);
      };

      session.onpaymentauthorized = event => {
        // Define ApplePayPaymentAuthorizationResult
        const result = {
          "status": ApplePaySession.STATUS_SUCCESS
        };
        session.completePayment(result);
      };

      session.oncouponcodechanged = event => {
        // Define ApplePayCouponCodeUpdate
        const newTotal = calculateNewTotal(event.couponCode);
        const newLineItems = calculateNewLineItems(event.couponCode);
        const newShippingMethods = calculateNewShippingMethods(event.couponCode);
        const errors = calculateErrors(event.couponCode);

        session.completeCouponCodeChange({
          newTotal: newTotal,
          newLineItems: newLineItems,
          newShippingMethods: newShippingMethods,
          errors: errors,
        });
      };

      session.oncancel = event => {
        // Payment canceled by WebKit
      };

      session.begin();
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <br>
  <div class="app-pay-container">
    <apple-pay-button buttonstyle="black" type="plain" locale="en-US" onclick="onApplePayButtonClicked()"></apple-pay-button>
  </div>
  <!-- <script type="module" src="/src/main.jsx"></script> -->
</body>

</html>
